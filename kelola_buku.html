<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Buku - Admin Perpustakaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .form-control { border-radius: 10px; padding: 10px 15px; }
        .btn { border-radius: 10px; padding: 10px 20px; font-weight: 600; }
        .category-badge { font-size: 0.8em; padding: 5px 10px; border-radius: 20px; }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3 fw-bold text-primary"><i class="bi bi-book-half"></i> Kelola Buku</h1>
                <p class="text-muted mb-0">Manajemen Katalog Buku Perpustakaan (Firestore)</p>
            </div>
            <a href="/index.html" class="btn btn-outline-secondary">
                <i class="bi bi-house"></i> Dashboard
            </a>
        </div>

        <div class="row">
            <!-- Form Tambah Buku -->
            <div class="col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-white py-3">
                        <h5 class="card-title mb-0 fw-bold"><i class="bi bi-plus-circle"></i> Tambah Buku Baru</h5>
                    </div>
                    <div class="card-body">
                        <form id="addBookForm">
                            <div class="mb-3">
                                <label class="form-label small fw-bold text-secondary">Judul Buku</label>
                                <input type="text" id="title" class="form-control" placeholder="Contoh: Laskar Pelangi" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small fw-bold text-secondary">Penulis</label>
                                <input type="text" id="author" class="form-control" placeholder="Nama Penulis" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small fw-bold text-secondary">Kategori</label>
                                <select id="category" class="form-select" required>
                                    <option value="" selected disabled>Pilih Kategori...</option>
                                    <option value="FIKSI & SASTRA > Novel">Fiksi & Sastra > Novel</option>
                                    <option value="FIKSI & SASTRA > Cerpen">Fiksi & Sastra > Cerpen</option>
                                    <option value="BUKU PELAJARAN > Matematika">Buku Pelajaran > Matematika</option>
                                    <option value="BUKU PELAJARAN > IPA">Buku Pelajaran > IPA</option>
                                    <option value="BUKU PELAJARAN > IPS">Buku Pelajaran > IPS</option>
                                    <option value="BUKU PELAJARAN > Bahasa">Buku Pelajaran > Bahasa</option>
                                    <option value="NON-FIKSI > Biografi">Non-Fiksi > Biografi</option>
                                    <option value="NON-FIKSI > Sejarah">Non-Fiksi > Sejarah</option>
                                    <option value="PENGEMBANGAN DIRI > Motivasi">Pengembangan Diri > Motivasi</option>
                                    <option value="MINAT > Musik">Minat > Musik</option>
                                    <option value="MINAT > Olahraga">Minat > Olahraga</option>
                                    <option value="MAJALAH > Sekolah">Majalah > Sekolah</option>
                                    <option value="LAINNYA > Umum">Lainnya > Umum</option>
                                </select>
                                <div class="form-text">Format: KATEGORI UTAMA > Sub Kategori</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small fw-bold text-secondary">Detail Kategori (Opsional)</label>
                                <input type="text" id="categoryDetail" class="form-control" placeholder="Contoh: Novel Inspiratif / Teenlit">
                                <div class="form-text">Contoh: "Novel Remaja (Teenlit)"</div>
                            </div>
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label class="form-label small fw-bold text-secondary">Tahun</label>
                                    <input type="number" id="year" class="form-control" placeholder="2024">
                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label small fw-bold text-secondary">Stok</label>
                                    <input type="number" id="stock" class="form-control" value="1">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small fw-bold text-secondary">Deskripsi</label>
                                <textarea id="description" class="form-control" rows="3" placeholder="Sinopsis singkat..."></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small fw-bold text-secondary">Cover Buku</label>
                                <input type="file" id="coverFile" class="form-control" accept="image/*">
                                <div class="progress mt-2 d-none" style="height: 15px;">
                                    <div id="coverProgress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                                </div>
                                <input type="url" id="coverUrl" class="form-control mt-2" placeholder="Atau masukkan URL Cover Gambar">
                            </div>
                            <div class="mb-3">
                                <label class="form-label small fw-bold text-secondary">File PDF (E-Book)</label>
                                <input type="file" id="pdfFile" class="form-control" accept="application/pdf">
                                <div class="progress mt-2 d-none" style="height: 15px;">
                                    <div id="pdfProgress" class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 0%"></div>
                                </div>
                                <input type="url" id="pdfUrl" class="form-control mt-2" placeholder="Atau masukkan URL File PDF">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <span id="btnText">Simpan Buku</span>
                                <span id="btnSpinner" class="spinner-border spinner-border-sm d-none"></span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Daftar Buku -->
            <div class="col-lg-8">
                <div class="card h-100">
                    <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0 fw-bold"><i class="bi bi-list-ul"></i> Daftar Buku</h5>
                        <button onclick="loadBooks()" class="btn btn-sm btn-light border"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="bg-light">
                                    <tr>
                                        <th class="ps-4">Buku</th>
                                        <th>Kategori</th>
                                        <th>Stok</th>
                                        <th class="text-end pe-4">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="bookTableBody">
                                    <tr><td colspan="4" class="text-center py-5 text-muted">Memuat data...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">
                    Berhasil menyimpan data!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBvmr1cu8-WnGNiD5M_cla6lxr88QEYu28",
            authDomain: "eperpus-sekolah.firebaseapp.com",
            projectId: "eperpus-sekolah",
            storageBucket: "eperpus-sekolah.firebasestorage.app",
            messagingSenderId: "303647816343",
            appId: "1:303647816343:web:78ad36d2d1be25930547d2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Upload Helper with Progress
        async function uploadFile(file, folder, progressId) {
            if (!file) return null;
            
            // Show Progress Bar Immediately
            if (progressId) {
                const progressBar = document.getElementById(progressId);
                if (progressBar) {
                    progressBar.style.width = '0%';
                    progressBar.textContent = '0%';
                    progressBar.parentElement.classList.remove('d-none');
                }
            }

            const storageRef = ref(storage, `${folder}/${Date.now()}_${file.name}`);
            const uploadTask = uploadBytesResumable(storageRef, file);
            
            return new Promise((resolve, reject) => {
                uploadTask.on('state_changed',
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log('Upload is ' + progress + '% done');
                        if (progressId) {
                            const progressBar = document.getElementById(progressId);
                            if (progressBar) {
                                progressBar.style.width = `${progress}%`;
                                progressBar.textContent = `${Math.round(progress)}%`;
                            }
                        }
                    },
                    (error) => {
                        console.error("Upload error:", error);
                        if (progressId) {
                            const progressBar = document.getElementById(progressId);
                            if (progressBar) {
                                progressBar.classList.add('bg-danger');
                                progressBar.textContent = 'Gagal';
                            }
                        }
                        alert("Gagal upload file: " + error.message);
                        reject(error);
                    },
                    async () => {
                        try {
                            const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                            if (progressId) {
                                const progressBar = document.getElementById(progressId);
                                if (progressBar) {
                                    progressBar.classList.add('bg-success');
                                    progressBar.textContent = 'Selesai';
                                }
                            }
                            resolve(downloadURL);
                        } catch (err) {
                            reject(err);
                        }
                    }
                );
            });
        }

        // Load Books
        window.loadBooks = async function() {
            const tbody = document.getElementById('bookTableBody');
            tbody.innerHTML = '<tr><td colspan="4" class="text-center py-5 text-muted"><div class="spinner-border text-primary"></div></td></tr>';

            try {
                const q = query(collection(db, "books"), orderBy("createdAt", "desc"));
                const snapshot = await getDocs(q);
                
                tbody.innerHTML = '';
                if (snapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center py-5 text-muted">Belum ada buku.</td></tr>';
                    return;
                }

                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const id = docSnap.id;
                    const title = data.title || data.judul || "Tanpa Judul";
                    const author = data.author || data.penulis || "-";
                    const category = data.category || data.kategori || "Umum";
                    const stock = data.stock || 0;
                    const cover = data.coverUrl || "https://via.placeholder.com/50?text=No+Cover";

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <img src="${cover}" class="rounded me-3 border" width="40" height="50" style="object-fit: cover;">
                                <div>
                                    <div class="fw-bold text-dark">${title}</div>
                                    <div class="small text-muted">${author}</div>
                                </div>
                            </div>
                        </td>
                        <td><span class="badge bg-light text-secondary border category-badge">${category}</span></td>
                        <td>${stock > 0 ? `<span class="badge bg-success-subtle text-success">${stock} Tersedia</span>` : '<span class="badge bg-danger-subtle text-danger">Habis</span>'}</td>
                        <td class="text-end pe-4">
                            <button onclick="deleteBook('${id}', '${title}')" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error loading books:", error);
                tbody.innerHTML = `<tr><td colspan="4" class="text-center text-danger py-4">Gagal memuat data: ${error.message}</td></tr>`;
            }
        };

        // Add Book
        document.getElementById('addBookForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.querySelector('button[type="submit"]');
            const spinner = document.getElementById('btnSpinner');
            const btnText = document.getElementById('btnText');

            // Disable button
            btn.disabled = true;
            spinner.classList.remove('d-none');
            btnText.textContent = 'Menyimpan...';

            try {
                // Upload Files
                const coverFile = document.getElementById('coverFile').files[0];
                const pdfFile = document.getElementById('pdfFile').files[0];
                
                let coverUrl = document.getElementById('coverUrl').value;
                let pdfUrl = document.getElementById('pdfUrl').value;

                if (coverFile) {
                    btnText.textContent = 'Mengupload Cover...';
                    coverUrl = await uploadFile(coverFile, 'book_covers', 'coverProgress');
                }

                if (pdfFile) {
                    btnText.textContent = 'Mengupload PDF...';
                    pdfUrl = await uploadFile(pdfFile, 'book_pdfs', 'pdfProgress');
                }

                btnText.textContent = 'Menyimpan Data...';

                // Handle Category Detail
                let category = document.getElementById('category').value;
                const detail = document.getElementById('categoryDetail').value.trim();
                if (detail) {
                    category += ` > ${detail}`;
                }

                const bookData = {
                    title: document.getElementById('title').value,
                    author: document.getElementById('author').value,
                    category: category,
                    year: parseInt(document.getElementById('year').value) || new Date().getFullYear(),
                    stock: parseInt(document.getElementById('stock').value) || 0,
                    description: document.getElementById('description').value,
                    coverUrl: coverUrl,
                    pdfUrl: pdfUrl,
                    createdAt: serverTimestamp()
                };

                await addDoc(collection(db, "books"), bookData);
                
                showToast("Buku berhasil ditambahkan!");
                document.getElementById('addBookForm').reset();
                loadBooks(); // Reload list

            } catch (error) {
                console.error("Error adding book:", error);
                alert("Gagal menyimpan: " + error.message);
            } finally {
                btn.disabled = false;
                spinner.classList.add('d-none');
                btnText.textContent = 'Simpan Buku';
            }
        });

        // Delete Book
        window.deleteBook = async function(id, title) {
            if (confirm(`Yakin ingin menghapus buku "${title}"?`)) {
                try {
                    await deleteDoc(doc(db, "books", id));
                    showToast("Buku berhasil dihapus.");
                    loadBooks();
                } catch (error) {
                    alert("Gagal menghapus: " + error.message);
                }
            }
        };

        // Toast Helper
        function showToast(msg) {
            const toastEl = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = msg;
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }

        // Initial Load
        loadBooks();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

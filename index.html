<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Perpustakaan Sekolah</title>
    <!-- PATCH: Redirect Kelola Literasi to New Admin Page -->
    <script>
      (function() {
        // 1. Immediate check: Only redirect if explicitly on the broken path
        if (window.location.pathname.includes('/admin/literacy')) {
          window.location.href = '/kelola_literasi.html';
        }

        // 2. UI Patch for Menu Links - ONLY targets the specific 'Kelola Literasi' text
        document.addEventListener('DOMContentLoaded', () => {
          const observer = new MutationObserver((mutations) => {
            // Find all elements that might be the menu link
            // PERBAIKAN: Hanya target elemen yang BENAR-BENAR link menu 'Kelola Literasi'
            // Jangan target div/span umum yang mungkin berisi teks serupa
            const links = document.querySelectorAll('a, li'); 
            
            for (let el of links) {
              // Cek teks persis atau sangat spesifik
              if (el.textContent && el.textContent.trim() === 'Kelola Literasi' && !el.dataset.patched) {
                el.dataset.patched = 'true';
                
                // Force redirect on click only for this specific element
                el.addEventListener('click', (e) => {
                  e.preventDefault();
                  e.stopPropagation();
                  window.location.href = '/kelola_literasi.html';
                }, true);
              }
            }
          });
          observer.observe(document.body, { childList: true, subtree: true });
        });
      })();
    </script>
    <script type="module" crossorigin src="/assets/index-xrVAwBp2.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DK-ZNvBr.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>

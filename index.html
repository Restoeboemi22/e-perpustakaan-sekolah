<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lentera Digital - Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body { 
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .portal-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .brand-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.3);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        p {
            color: #64748b;
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
        }

        .btn-portal {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            margin-bottom: 1rem;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .btn-student {
            background: #eff6ff;
            color: #2563eb;
            border-color: #eff6ff;
        }
        .btn-student:hover {
            background: #dbeafe;
            color: #1d4ed8;
            transform: translateY(-2px);
        }

        .btn-admin {
            background: white;
            color: #475569;
            border-color: #e2e8f0;
        }
        .btn-admin:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
            color: #334155;
            transform: translateY(-2px);
        }

        .btn-icon {
            font-size: 1.25rem;
            margin-right: 12px;
        }
        
        .footer-text {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="portal-card">
        <div class="brand-icon">
            <i class="bi bi-book"></i>
        </div>
        <h1>Lentera Digital</h1>
        <p>Portal Perpustakaan Digital Sekolah</p>

        <a href="/literacy_siswa.html" class="btn-portal btn-student">
            <i class="bi bi-mortarboard btn-icon"></i>
            Masuk sebagai Siswa
        </a>

        <a href="/admin" class="btn-portal btn-admin">
            <i class="bi bi-shield-lock btn-icon"></i>
            Masuk sebagai Guru / Admin
        </a>

        <div class="footer-text">
            &copy; 2024 Lentera Digital v2.0
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

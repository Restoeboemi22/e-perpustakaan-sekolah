<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lentera Digital - Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body { 
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%); 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .portal-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 3rem 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .brand-icon {
            width: 48px;
            height: 48px;
            background: #eff6ff;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #2563eb;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }

        p {
            color: #64748b;
            margin-bottom: 2.5rem;
            font-size: 0.875rem;
        }

        .btn-portal {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            margin-bottom: 0.75rem;
            border: none;
            width: 100%;
            font-size: 0.95rem;
        }

        .btn-student {
            background: #2563eb;
            color: white;
        }
        .btn-student:hover {
            background: #1d4ed8;
            color: white;
        }

        .btn-admin {
            background: linear-gradient(135deg, #8b5cf6 0%, #d946ef 100%);
            color: white;
        }
        .btn-admin:hover {
            opacity: 0.9;
            color: white;
        }

        .btn-icon {
            font-size: 1.1rem;
            margin-right: 8px;
        }
        
        .footer-text {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="portal-card">
        <div class="brand-icon">
            <i class="bi bi-phone"></i>
        </div>
        <h1>Lentera Digital</h1>
        <p>E-Perpustakaan SMPN 3 PACET</p>

        <a href="/literacy_siswa.html" class="btn-portal btn-student">
            <i class="bi bi-person btn-icon"></i>
            Masuk sebagai Siswa
        </a>

        <a href="/admin" class="btn-portal btn-admin">
            <i class="bi bi-gear-wide-connected btn-icon"></i>
            Masuk sebagai Admin
        </a>

        <div class="footer-text">
            Pilih tipe akun untuk melanjutkan
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

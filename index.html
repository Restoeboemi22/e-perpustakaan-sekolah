<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Literasi - Admin (Terkoneksi ke Android)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">ðŸ“š Manajemen Literasi (Sinkron ke Android)</h1>
        
        <div class="alert alert-success">
            <strong>Mode Online:</strong> Data yang Anda input di sini akan langsung masuk ke Firebase dan tampil di Aplikasi Siswa (Android).
        </div>

        <!-- Form Tambah Tugas -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                Tambah Tugas Baru (Format Android)
            </div>
            <div class="card-body">
                <form id="addTaskForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Judul Tugas</label>
                        <input type="text" class="form-control" id="title" required placeholder="Contoh: Resume Buku Laskar Pelangi">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Deskripsi</label>
                        <textarea class="form-control" id="description" rows="3" required placeholder="Jelaskan detail tugas..."></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="points" class="form-label">Poin</label>
                            <input type="number" class="form-control" id="points" value="75" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="duration" class="form-label">Durasi (Menit)</label>
                            <input type="number" class="form-control" id="duration" value="60" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="deadline" class="form-label">Batas Waktu (Deadline)</label>
                        <input type="date" class="form-control" id="deadline" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 fw-bold">Kirim ke Aplikasi Siswa</button>
                </form>
            </div>
        </div>

        <!-- Daftar Tugas -->
        <div class="card">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <span>Daftar Tugas di Firebase</span>
                <button id="refreshBtn" class="btn btn-sm btn-light">Refresh Data</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Judul</th>
                                <th>Deskripsi</th>
                                <th>Poin</th>
                                <th>Durasi</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="taskList">
                            <tr><td colspan="5" class="text-center">Memuat data dari Firebase...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>

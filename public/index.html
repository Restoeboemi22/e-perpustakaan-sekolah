<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Perpustakaan Sekolah - Portal</title>
    <style>
      body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; }
      #portal-landing {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
        padding: 20px;
      }
      .portal-card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        max-width: 400px;
        width: 100%;
      }
      .btn-portal {
        display: block;
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        text-decoration: none;
      }
      .btn-student { background: #4f46e5; color: white; }
      .btn-student:hover { background: #4338ca; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3); }
      .btn-teacher { background: #ffffff; color: #4b5563; border: 2px solid #e5e7eb; }
      .btn-teacher:hover { background: #f9fafb; border-color: #d1d5db; }
      .logo { width: 80px; height: 80px; margin-bottom: 20px; }
      h1 { color: #111827; margin-bottom: 10px; font-size: 24px; }
      p { color: #6b7280; margin-bottom: 30px; }
    </style>
  </head>
  <body>
    <div id="portal-landing">
      <div class="portal-card">
        <h1>E-Perpustakaan</h1>
        <p>Pilih akses masuk Anda</p>
        
        <a href="/literacy_siswa.html" class="btn-portal btn-student">
          üéì Masuk sebagai Siswa
        </a>
        
        <button onclick="loadAdminApp()" class="btn-portal btn-teacher">
          üë®‚Äçüè´ Masuk sebagai Guru / Admin
        </button>

        <a href="/kelola_buku.html" class="btn-portal" style="background: #10b981; color: white; margin-top: 10px;">
          üìö Kelola Buku (Baru)
        </a>
      </div>
    </div>

    <div id="root" style="display: none;"></div>

    <script>
      // Check if we are on a deep link (not root)
      if (window.location.pathname !== '/' && window.location.pathname !== '/index.html') {
        // If deep link (e.g. /admin), load app immediately
        loadAdminApp();
      }

      function loadAdminApp() {
        document.getElementById('portal-landing').style.display = 'none';
        document.getElementById('root').style.display = 'block';
        
        // Inject the React App script dynamically
        const script = document.createElement('script');
        script.type = 'module';
        script.crossOrigin = 'anonymous';
        script.src = '/assets/index-xrVAwBp2-v3.js';
        document.body.appendChild(script);
        
        // Inject CSS
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.crossOrigin = 'anonymous';
        link.href = '/assets/index-DK-ZNvBr.css';
        document.head.appendChild(link);
      }
    </script>
    <!-- Original script removed, loaded dynamically -->
  </body>
</html>
